<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer et lister les prêts</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #ccc;
      max-width: 500px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .message { color: green; }
    .erreur { color: red; }
  </style>
</head>
<body>

  <h2>Créer un prêt</h2>
  <form id="form-pret">
    <select name="id_type_pret" id="id_type_pret" required>
      <option value="1" data-taux="3.5">Immobilier (3.5%)</option>
      <option value="2" data-taux="1.5">Étudiant (1.5%)</option>
    </select>
    <input type="number" id="montant" placeholder="Montant du prêt" required min="1" step="0.01">
    <input type="date" id="date_pret" required>
    <input type="number" id="duree_mois" placeholder="Durée (en mois)" required min="1" step="1">
    <button type="submit">Valider le prêt</button>
    <div id="message" class="message"></div>
    <div id="erreur" class="erreur"></div>
  </form>

  <h2>Liste des Prêts</h2>
  <table id="table-prets">
    <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Montant</th>
        <th>Date prêt</th>
        <th>Durée (mois)</th>
        <th>Date échéance</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "http://localhost/t/banque/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          try {
            const res = JSON.parse(xhr.responseText);
            callback(res, xhr.status);
          } catch (e) {
            console.error("Erreur parsing JSON", xhr.responseText);
          }
        }
      };
      xhr.send(data);
    }

    function ajouterPret(event) {
      event.preventDefault();
      document.getElementById("message").textContent = "";
      document.getElementById("erreur").textContent = "";

      const utilisateur = JSON.parse(localStorage.getItem("utilisateur") || "{}");
      const id_client = utilisateur?.id;

      if (!id_client) {
        document.getElementById("erreur").textContent = "Utilisateur non connecté.";
        return;
      }

      const id_type_pret = document.getElementById("id_type_pret").value;
      const montant = parseFloat(document.getElementById("montant").value);
      const date_pret = document.getElementById("date_pret").value;
      const duree_mois = parseInt(document.getElementById("duree_mois").value);
      const taux = parseFloat(document.querySelector(`#id_type_pret option:checked`).dataset.taux);

      const d = new Date(date_pret);
      d.setMonth(d.getMonth() + duree_mois);
      const date_echeance = d.toISOString().split('T')[0];
      const interet = (montant * taux * duree_mois) / (100 * 12);
      const date_validation = new Date().toISOString().split('T')[0];
      const statut = 0;

      const data = `id_client=${id_client}&id_type_pret=${id_type_pret}&montant=${montant}&date_pret=${date_pret}&duree_mois=${duree_mois}&date_echeance=${date_echeance}&interet=${interet}&date_validation=${date_validation}&statut=${statut}`;

      ajax("POST", "/pret", data, (res, status) => {
        if (status === 200 && res.message === "Prêt inséré avec succès") {
          document.getElementById("message").textContent = "✅ Prêt enregistré avec succès.";
          document.getElementById("form-pret").reset();
          chargerListePrets(); // mise à jour auto
        } else {
          document.getElementById("erreur").textContent = res.message || "Erreur.";
        }
      });
    }

    function chargerListePrets() {
      $.get(apiBase + "/pret_admin", function(data) {
        let rows = '';
        data.forEach(p => {
          rows += `
            <tr>
              <td>${p.id}</td>
              <td>${p.client_nom} ${p.client_prenom}</td>
              <td>${p.montant}</td>
              <td>${p.date_pret}</td>
              <td>${p.duree_mois}</td>
              <td>${p.date_echeance}</td>
              <td>${p.type_pret}</td>
              <td><button class="valider-btn" data-id="${p.id}">Valider</button></td>
            </tr>`;
        });
        $('#table-prets tbody').html(rows);
      });
    }

    document.getElementById("form-pret").addEventListener("submit", ajouterPret);
    chargerListePrets();
  </script>

</body>
</html>
